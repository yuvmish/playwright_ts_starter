name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      REQRES_API_KEY: ${{ secrets.REQRES_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Lint & Type-Check
        run: |
          npm run lint 
          npm run format:check

      - name: Run UI Tests
        run: npx playwright test tests/ui --reporter=html

      - name: Run API Tests
        run: npx playwright test tests/api --reporter=html

      - name: Upload HTML Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: |
            test-results/**/*.zip
            test-results/**/trace.zip
          if-no-files-found: ignore
          retention-days: 7
      - name: Notify to Slack
        if: always()
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "No SLACK_WEBHOOK_URL secret set, skipping Slack notification."
            exit 0
          fi

          STATUS=${{ job.status }}
          curl -X POST \
            -H 'Content-type: application/json' \
            --data "{\"text\":\":robot_face: CI finished with *$STATUS* on *${{ github.repository }}* (run ${{ github.run_id }})\"}" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
